name: CI

on:
  push:
    branches: [main, master, develop, "task/*"]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run ruff format check
        run: |
          uv run ruff format --check .

      - name: Run ruff lint
        run: |
          uv run ruff check .

      - name: Run pyrefly type check
        run: |
          uv run pyrefly check || echo "Pyrefly not configured yet"
        continue-on-error: true

      - name: Run tests with coverage
        run: |
          uv run pytest tests/ -v --cov=atp --cov-report=term-missing --cov-report=xml --cov-fail-under=80

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Check formatting
        run: |
          uv run ruff format --check .

      - name: Check linting
        run: |
          uv run ruff check .
